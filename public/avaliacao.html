<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/sideBar.js"></script>
    <link rel="icon" href="img/fraux-logo.png" type="image/png">
    <link rel="stylesheet" href="style/avaliacao.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Konkhmer+Sleokchher&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap ">
    <title>Avaliar Plataforma Fraux</title>
</head>
<body>

    <side-Bar></side-Bar>

    <div class="header">
        <div class="btn">
            <button id="btn_notificacao" class="btn_sino" onclick="notificacao()">
                <img src="img/notification-bell.png" alt="Notificacoes">
            </button>
            <span id="span_bem_vindo"></span>
        </div>
    </div>
<div class="container">
    <div class="container-avaliacao">
       
        <div class="titulo-logo">
            <img width="60px" src="./img/fraux-logo.png">
            <h1>FRAUX</h1>
        </div>

        <div class="mensagem">
            <span>Conte-nos como foi usar nossa aplicação, seu feedback nos ajuda a melhorar.</span>
        </div>

         <div class="campo">
                    <ul class="avaliacao" id="1">
                        <li class="star-icon" data-avaliacao="1"></li>
                        <li class="star-icon" data-avaliacao="2"></li>
                        <li class="star-icon" data-avaliacao="3"></li>
                        <li class="star-icon" data-avaliacao="4"></li>
                        <li class="star-icon" data-avaliacao="5"></li>
                    </ul>
        </div>

        <div class="comentario">
            <textarea placeholder="Observações" id="coment" rows=5 cols=25></textarea>
        </div>

        <div class="botao-feedback">
            <button class="btn-excluir" onclick="excluirAvaliacao()">Excluir Avaliação</button>
            <button class="btn-avaliar" onclick="avaliar()">Enviar Feedback</button>
        </div>

    </div>
</div>
    
</body>
</html>
<script>

    span_bem_vindo.innerHTML = `Bem-vindo(a), ${sessionStorage.NOME_USUARIO}!`;

    let notaAtual = 0;
    const estrelas = document.querySelectorAll('.star-icon');
    
    estrelas.forEach(estrela => {
        estrela.addEventListener('click', function() {
            const valor = parseInt(this.getAttribute('data-avaliacao'));
            notaAtual = valor;

            atualizarEstrelas(notaAtual);
        });
    });

    function atualizarEstrelas(nota) {
        estrelas.forEach(estrela => {
            const valorEstrela = parseInt(estrela.getAttribute('data-avaliacao'));
            
            if (valorEstrela <= nota) {
                estrela.classList.add('ativo');
            } else {
                estrela.classList.remove('ativo');
            }
        });
    }

    function swalSucesso(titulo, mensagem) {
        return Swal.fire({
            icon: 'success',
            title: titulo || 'Sucesso',
            text: mensagem || '',
            confirmButtonColor: '#3085d6'
        });
    }

    function swalErro(titulo, mensagem) {
        return Swal.fire({
            icon: 'error',
            title: titulo || 'Erro',
            text: mensagem || '',
            confirmButtonColor: '#d33'
        });
    }

    function swalInfo(titulo, mensagem) {
        return Swal.fire({
            icon: 'info',
            title: titulo || 'Informação',
            text: mensagem || '',
            confirmButtonColor: '#3085d6',
            iconColor: '#3085d6' 
        });
    }

    async function swalConfirmar(titulo, mensagem) {
        const resultado = await Swal.fire({
            title: titulo || 'Tem certeza?',
            text: mensagem || '',
            icon: 'warning',
            iconColor: '#3085d6',
            showCancelButton: true,
            confirmButtonText: 'Sim',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#d33',  
            cancelButtonColor: '#3085d6' 
        });
        return resultado.isConfirmed;
    }

    function avaliar() {
        const comentario = document.getElementById('coment').value;
        const idUsuario = sessionStorage.ID_USUARIO;

        if(notaAtual === 0) {
            swalInfo("Por favor, selecione as estrelas!");
            return;
        }

        fetch("/avaliacao/salvar", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                nota: notaAtual,
                descricao: comentario,
                idUsuario: idUsuario
            }),
        })
        .then(async function (resposta) {
            if(resposta.ok) {
                await swalSucesso("FRAUX agradece!", "Avaliação enviada com sucesso, você pode editá-la pelas próximas 24 horas.");
                window.location.href = "centralAnaliseFraude.html";
            } else if (resposta.status === 403) {
                const mensagem = await resposta.text();
                swalInfo("Aguarde", mensagem);
            } else {
                throw "Erro ao enviar";
            }
        })
        .catch(erro => {
            console.log(erro);
            swalErro("Erro", "Erro ao processar avaliação.");
        });
    }
    
    async function excluirAvaliacao() {
        const idUsuario = sessionStorage.ID_USUARIO;
        const confirmou = await swalConfirmar("Tem certeza?", "Deseja excluir sua avaliação antiga permanentemente?");

        if (confirmou) {
            fetch(`/avaliacao/excluir/${idUsuario}`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" }
            })
            .then(resposta => {
                if (resposta.ok) {
                    swalSucesso("Excluído!", "Sua avaliação foi excluída.");
                    document.getElementById('coment').value = "";
                    atualizarEstrelas(0);
                    notaAtual = 0;
                } else {
                    swalErro("Erro!", "Nenhuma avaliação encontrada para excluir.");
                }
            })
            .catch(erro => {
                console.log(erro);
                swalErro("Erro!", "Erro ao tentar excluir.");
            });
        }
    }

    function atualizarIconeSlack() {
        const botao = document.getElementById("btn_notificacao");

        if (slackNotificationsEnabled) {
            botao.style.opacity = "1";
            botao.title = "Notificações do Slack: Ligadas";
        } else {
            botao.style.opacity = "0.3";
            botao.title = "Notificações do Slack: Desligadas";
        }
    }

    function notificacao() {
        slackNotificationsEnabled = !slackNotificationsEnabled;

        localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));

        atualizarIconeSlack();

        const usuario = sessionStorage.NOME_USUARIO;
        let mensagem = "";

        if (slackNotificationsEnabled) {
            mensagem = "Notificações do Slack ATIVADAS pelo usuário " + usuario + ".";
        } else {
            mensagem = "Notificações do Slack DESATIVADAS pelo usuário " + usuario + ".";
        }

        const idEmpresa = sessionStorage.ID_EMPRESA;

        fetch("/slack/status/" + idEmpresa, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ativo: slackNotificationsEnabled })
        }).catch(erro => {
            console.error("Erro ao atualizar status do Slack no backend:", erro);
        });

        enviarNotificacaoSlack(mensagem, true);

    }

    window.addEventListener("load", async () => {
        const idEmpresa = sessionStorage.ID_EMPRESA;

        try {
            const resposta = await fetch("/slack/status/" + idEmpresa);
            if (resposta.ok) {
                const dados = await resposta.json();
                slackNotificationsEnabled = dados.ativo;
                localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));
            } else {
                console.error("erro ao buscar status do slack no backend.");
                slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
            }
        } catch (erro) {
            console.error("Erro ao buscar status do slack no backend", erro);
            slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
        }

        atualizarIconeSlack();
    });

    async function enviarNotificacaoSlack(texto, ignorarEstado = false) {

        if (!ignorarEstado && !slackNotificationsEnabled) {
            console.log("Slack desligado. Notificação não será enviada.");
            return;
        }

        try {
            const resposta = await fetch("/slack/notificar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: texto })
            });

            if (!resposta.ok) {
                console.error("Erro ao enviar notificações para o Slack:", resposta.status);
            }
        } catch (erro) {
            console.error("Erro ao enviar notificação:", erro);
        }
    }

</script>
