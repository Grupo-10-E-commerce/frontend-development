    function buscarTopCidades() {
    fetch("/centralAnaliseMedidas/buscarTopCidades", {
        method: "POST",
        headers: { "Content-Type": "application/json" },

    })

                    data: taxasFraudes

                        dataLabels: {
                            position: 'top',
                        },
                    }
                },

                dataLabels: {
                    enabled: true,
                    formatter: function (val) {

                    offsetY: -20,

                    }

                    axisBorder: {
                        show: false
                    },

                        show: false
                    },

                        style: {
                            fontSize: '12px',
                            fontWeight: 'bold'
                        }
                    },

                                colorTo: '#BED1E6',

                    }

                        show: false
                    },
                    axisTicks: {
                        show: false,
                    },
                    labels: {

                    }

                    show: false
                },
                tooltip: tooltipConfig
            };

            graficoTopCidades = new ApexCharts(document.querySelector("#chartBar"), options);
            graficoTopCidades.render();

        } else {
            graficoTopCidades.updateOptions({

    function preencherListaCompras(lista){
        const tbody = document.getElementById("comprasSuspeitas");
        tbody.innerHTML="";

            tbody.innerHTML = `

                <td colspan="4">Nenhuma compra suspeita encontrada.</td>

            `;

        }
        lista.forEach(linha => {

            .toFixed(2)
            .replace(".", ",");

        const tr = document.createElement("tr");

        const tdCompra = document.createElement("td");

        tdData.textContent = linha.data_compra;

        tdValor.textContent = `R$ ${valorFormatado}`;

            verMaisComprasSweetAlert(linha);
        });

        tdBotao.appendChild(btn);

        tr.appendChild(tdCompra);
        tr.appendChild(tdData);
        tr.appendChild(tdValor);
        tr.appendChild(tdBotao);

        tbody.appendChild(tr);
    });

function verMaisComprasSweetAlert(compra) {
    const valorFormatado = Number(compra.valor_transacao)
        .toFixed(2)
        .replace(".", ",");

    let tipoLegivel = compra.tipo_transacao;
    if (tipoLegivel === "purchase") tipoLegivel = "Compra";
    if (tipoLegivel === "refund")   tipoLegivel = "Estorno";

    Swal.fire({
        title: `Compra ID ${compra.id_compra}`,
        html: `
            <p><strong>Data e hora:</strong> ${compra.data_compra}</p>
            <p><strong>Valor:</strong> R$ ${valorFormatado}</p>
            <p><strong>Tipo de transa√ß√£o:</strong> ${tipoLegivel}</p>
            <p><strong>Cidade:</strong> ${compra.cidade}</p>
            <p><strong>Status:</strong> Fraude detectada</p>
        `,
        icon: 'info',             
        confirmButtonText: 'Fechar',
        confirmButtonColor: '#9193DE',
        customClass: {
            popup: 'swal2-popup-fraude'
        }
    });
}

    fetch("/centralAnaliseMedidas/listarAlertasSlack", {

    })
    .then(lista => {

        preencherListaAlertasSlack(lista);
    })
    .catch(erro => {
        console.log("Erro ao listar alertas do slack", erro);
    });
}

function normalizarAlertaSlack(linha) {
    const msg = linha.mensagem || "";
    const resultado = {
        data: linha.data_alerta,
        filtros: "Nenhum",
        fraudes: null,
        prejuizo: null,
        cidade: null
    };

    if (linha.acao === "RESUMO_ALERTA") {

        const filtrosMatch = msg.match(/Filtros:\s*(.*)/i);
        if (filtrosMatch) {
            resultado.filtros = filtrosMatch[1].trim();
        }

        const fraudesMatch = msg.match(/Total de fraudes:\s*(\d+)/i);
        if (fraudesMatch) {
            resultado.fraudes = fraudesMatch[1];
        }

        const prejuizoMatch = msg.match(/Preju[i√≠]zo total:\s*R\$\s*([\d.,]+)/i);
        if (prejuizoMatch) {
            resultado.prejuizo = prejuizoMatch[1];
        }

        const cidadeMatch = msg.match(/cidade\s*=\s*([A-Za-z√Ä-√∫\s]+)/i);
        if (cidadeMatch) {
            resultado.cidade = cidadeMatch[1].trim();
        }
    }

    else if (linha.acao === "RESUMO_FRAUDES_GERAL") {
        const fraudesMatch = msg.match(/Quantidade de fraudes detectadas:\s*(\d+)/i);
        if (fraudesMatch) {
            resultado.fraudes = fraudesMatch[1];
        }

        const prejuizoMatch = msg.match(/Preju[i√≠]zo total:\s*R\$\s*([\d.,]+)/i);
        if (prejuizoMatch) {
            resultado.prejuizo = prejuizoMatch[1];
        }

    }

    return resultado;
}

function preencherListaAlertasSlack(lista) {
    const div = document.getElementById("div_mensagemSlack");
    div.innerHTML = "";

    if (!lista || lista.length === 0) {
        div.innerHTML = "<p>Nenhum alerta de fraude enviado para o Slack.</p>";
        return;
    }

    lista.forEach(linha => {
        const alerta = document.createElement("div");
        alerta.classList.add("alerta");

        const info = normalizarAlertaSlack(linha);

        const filtrosTexto = info.filtros && info.filtros.trim() !== "" ? info.filtros : "Nenhum";

        let linhaCidade = "";
        if (info.cidade) {
            linhaCidade = `<br><span><strong>Cidade:</strong> ${info.cidade}</span>`;
        }

        alerta.innerHTML = `
            ‚ö†Ô∏è <strong>Notifica√ß√£o do Slack</strong><br>
            <span>Enviado em ${info.data}</span><br>
            <span><strong>Filtros:</strong> ${filtrosTexto}</span><br>
            <span><strong>Fraudes:</strong> ${info.fraudes ?? "-"}</span>
            <span style="margin-left: 10px;">
                <strong>Preju√≠zo total:</strong> 
                ${info.prejuizo ? "R$ " + info.prejuizo : "-"}
            </span>
            ${linhaCidade}
        `;

        div.appendChild(alerta);
    });
}

function preencherLogCron(lista) {
    const div = document.getElementById("div_logCron");
    div.innerHTML = "";

    if (!lista || lista.length === 0) {
        div.innerHTML = "<p>Nenhuma execu√ß√£o programada registrada.</p>";
        return;
    }

    lista.forEach((linha, index) => {
        const card = document.createElement("div");
        card.classList.add("alerta", "alerta-log");

        const titulo = index === 0 ? "√öltima execu√ß√£o programada da aplica√ß√£o": `Execu√ß√£o programada anterior`;

        const mensagem = linha.mensagem || `Executado √†s: ${linha.data_execucao}`;

        card.innerHTML = `
            ‚è±Ô∏è <strong>${titulo}</strong><br>
            <span>Executado em: ${linha.data_execucao}</span><br>
            <span>Mensagem: ${mensagem}</span>
        `;

        div.appendChild(card);
    });
}

    function atualizarIconeSlack() {
        const botao = document.getElementById("btn_notificacao");

        if (slackNotificationsEnabled) {
            botao.style.opacity = "1";
            botao.title = "Notifica√ß√µes do Slack: Ligadas";
        } else {
            botao.style.opacity = "0.3";
            botao.title = "Notifica√ß√µes do Slack: Desligadas";
        }
    }

    function notificacao() {
        slackNotificationsEnabled = !slackNotificationsEnabled;

        localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));

        atualizarIconeSlack();

        const usuario = sessionStorage.NOME_USUARIO;
        let mensagem = "";

        if (slackNotificationsEnabled) {
            mensagem = "üîî Notifica√ß√µes do Slack ATIVADAS pelo usu√°rio " + usuario + ".";
        } else {
            mensagem = "üîî Notifica√ß√µes do Slack DESATIVADAS pelo usu√°rio " + usuario + ".";
        }

        const idEmpresa = sessionStorage.ID_EMPRESA;

        fetch("/slack/status/" + idEmpresa, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ativo: slackNotificationsEnabled })
        }).catch(erro => {
            console.error("Erro ao atualizar status do Slack no backend:", erro);
        });

        enviarNotificacaoSlack(mensagem, true);

    }

    window.addEventListener("load", async () => {
        const idEmpresa = sessionStorage.ID_EMPRESA;

        try {
            const resposta = await fetch("/slack/status/" + idEmpresa);
            if (resposta.ok) {
                const dados = await resposta.json();
                slackNotificationsEnabled = dados.ativo;
                localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));
            } else {
                console.error("erro ao buscar status do slack no backend.");
                slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
            }
        } catch (erro) {
            console.error("Erro ao buscar status do slack no backend", erro);
            slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
        }

        atualizarIconeSlack();
    });

    async function enviarNotificacaoSlack(texto, ignorarEstado = false) {

        if (!ignorarEstado && !slackNotificationsEnabled) {
            console.log("Slack desligado. Notifica√ß√£o n√£o ser√° enviada.");
            return;
        }

        try {
            const resposta = await fetch("/slack/notificar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: texto })
            });

            if (!resposta.ok) {
                console.error("Erro ao enviar notifica√ß√µes para o Slack:", resposta.status);
            }
        } catch (erro) {
            console.error("Erro ao enviar notifica√ß√£o:", erro);
        }
    }
