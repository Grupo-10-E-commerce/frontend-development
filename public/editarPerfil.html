<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/sideBar.js"></script>
    <link rel="stylesheet" href="./style/editarPerfil.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Konkhmer+Sleokchher&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap ">
    <link rel="icon" href="img/fraux-logo.png" type="image/png"> 

    <title>Editar Perfil</title>
</head>

<body onload="carregarDadosUsuario()">

    <body>
        <side-Bar></side-Bar>
        <main>
            <header class="header">
                <div class="btn">
                    <button id="btn_notificacao" class="btn_sino" onclick="notificacao()">
                        <img src="img/notification-bell.png" alt="Notificacoes">
                    </button>
                    <span id="span_bem_vindo"></span>
                </div>
            </header>


            <div class="div-content">

                <h1>Editar Perfil</h1>
                <div class="div-editar-informacoes">
                    <h2>Informações</h2>
                    <p>Preencha os dados que deseja alterar.</p>

                    <div class="div-formulario">
                        <span id="span_nome">Nome</span>
                        <input type="text" name="" id="input_nome" oninput="habilitarDesabilitarBtn()">

                        <span id="span_email">E-mail</span>
                        <input type="text" name="" id="input_email" oninput="habilitarDesabilitarBtn()">

                        <span id="span_senha_atual">Senha atual</span>
                        <input type="text" name="" id="input_senha_atual"
                            placeholder="Insira sua senha altual para alterá-la" oninput="habilitarDesabilitarBtn()">

                        <span id="span_nova_senha">Nova senha</span>
                        <input type="text" name="" id="input_nova_senha" placeholder="Insira sua nova senha"
                            oninput="habilitarDesabilitarBtn()">
                    </div>
                    <div class="div-btn">
                        <button class="btn-salvar" id="btn_salvar" onclick="verificarDados()">Salvar</button>
                        <button class="btn-cancelar" id="btn_cancelar"
                            onclick="carregarDadosUsuario()">Cancelar</button>
                    </div>
                </div>
            </div>

        </main>

    </body>

</html>
<script>
    span_bem_vindo.innerHTML = `Bem-vindo(a), ${sessionStorage.NOME_USUARIO}!`;

    // formatações da biblioteca sweetalert2
    function swalSucesso(titulo, mensagem) {
        return Swal.fire({
            icon: 'success',
            title: titulo || 'Sucesso',
            text: mensagem || '',
            confirmButtonColor: '#3085d6'
        });
    }

    function swalErro(titulo, mensagem) {
        return Swal.fire({
            icon: 'error',
            title: titulo || 'Erro',
            text: mensagem || '',
            confirmButtonColor: '#d33'
        });
    }

    function swalInfo(titulo, mensagem) {
        if (mensagem === undefined) {
            mensagem = titulo;
            titulo = 'Informação';
        }

        return Swal.fire({
            icon: 'info',
            title: titulo || 'Informação',
            text: mensagem || '',
            confirmButtonColor: '#3085d6'
        });
    }

    async function swalConfirmar(titulo, mensagem) {
        const confirmar = await Swal.fire({
            title: titulo || 'Tem certeza?',
            text: mensagem || '',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sim',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6'
        });
        return confirmar.isConfirmed;
    }

    function carregarDadosUsuario() {
        input_nome.value = sessionStorage.NOME_USUARIO;
        input_email.value = sessionStorage.EMAIL_USUARIO;
        input_senha_atual.value = "";
        input_nova_senha.value = "";

        btn_salvar.style.display = "none";
        btn_cancelar.style.display = "none";
    }

    function habilitarDesabilitarBtn() {
        let nome = input_nome.value;
        let email = input_email.value;
        let senhaAtual = input_senha_atual.value;
        let novaSenha = input_nova_senha.value;

        if (nome == sessionStorage.NOME_USUARIO && email == sessionStorage.EMAIL_USUARIO && senhaAtual == "" && novaSenha == "") {
            btn_salvar.style.display = "none";
            btn_cancelar.style.display = "none";
            return;
        }
        btn_salvar.style.display = "block";
        btn_cancelar.style.display = "block";
    }

    function verificarDados() {
        let nome = input_nome.value;
        let email = input_email.value;
        let senhaAtual = input_senha_atual.value;
        let novaSenha = input_nova_senha.value;

        if (senhaAtual != "" || novaSenha != "") {

            if (novaSenha.length < 8) {
                swalInfo("Sua nova senha deve ter pelo menos 8 digitos.");
                return;
            } else if (novaSenha == "") {
                swalInfo("Você precisa inserir sua nova senha para aterá-la.");
                return;
            } else if (senhaAtual == "") {
                swalInfo("Você precisa informar sua senha atual para alterá-la");
                return;
            }
            else {
                swalConfirmar("Deseja salvar suas alterações?").then(function (resposta) {
                    if (resposta) { alterarNomeEmail(nome, sessionStorage.EMAIL_USUARIO, email, senhaAtual, novaSenha) };
                });
            }
        }
        else if (nome == sessionStorage.NOME_USUARIO && email == sessionStorage.EMAIL_USUARIO) {
            swalErro("", "Altere algum valor para continuar.");
            return;
        } else {
            if (nome == "") {
                swalInfo("Seu nome não pode estar em branco.")
                return;
            }
            if (!email.includes("@") || !email.includes(".")) {
                swalInfo("Por favor, insira um email válido.");
                return;
            }
            swalConfirmar("Deseja salvar suas alterações?").then(function (resposta) {
                if (resposta) { alterarNomeEmail(nome, sessionStorage.EMAIL_USUARIO, email, senhaAtual, novaSenha) };
            });
        }

    }

    function alterarNomeEmail(nome, emailAtual, email, senhaAtual, novaSenha) {
        console.log("Acessando function alterarNomeEmail()");
        fetch("/usuarios/atualizar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_usuario: sessionStorage.ID_USUARIO,
                nome: nome,
                emailAtual: emailAtual,
                email: email,
                senhaAtual: senhaAtual,
                novaSenha: novaSenha,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    swalSucesso("Sucesso", "Dados atualizadas com sucesso!");
                    buscarDadosAtualizados();

                } else {
                    swalErro("Senha incorreta", "Tente inserir sua senha atual novamente.");
                    throw "Houve um erro ao tentar Atualizar!"
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

        return false;

    }

    function buscarDadosAtualizados() {
        console.log("Buscando dados atualizados");
        fetch("/usuarios/buscarDados", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_usuario: sessionStorage.ID_USUARIO
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Dados atualizadas buscados com sucesso!");

                    resposta.json().then(json => {
                        console.log(JSON.stringify(json));
                        sessionStorage.NOME_USUARIO = json[0].nome;
                        sessionStorage.EMAIL_USUARIO = json[0].email;
                    });
                    window.location.reload();

                } else {
                    throw "Houve um erro ao tentar Atualizar!"
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function atualizarIconeSlack() {
        const botao = document.getElementById("btn_notificacao");

        if (slackNotificationsEnabled) {
            botao.style.opacity = "1";
            botao.title = "Notificações do Slack: Ligadas";
        } else {
            botao.style.opacity = "0.3";
            botao.title = "Notificações do Slack: Desligadas";
        }
    }

    function notificacao() {
        slackNotificationsEnabled = !slackNotificationsEnabled;

        localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));

        atualizarIconeSlack();

        const usuario = sessionStorage.NOME_USUARIO;
        let mensagem = "";

        if (slackNotificationsEnabled) {
            mensagem = "Notificações do Slack ATIVADAS pelo usuário " + usuario + ".";
        } else {
            mensagem = "Notificações do Slack DESATIVADAS pelo usuário " + usuario + ".";
        }

        const idEmpresa = sessionStorage.ID_EMPRESA;

        fetch("/slack/status/" + idEmpresa, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ativo: slackNotificationsEnabled })
        }).catch(erro => {
            console.error("Erro ao atualizar status do Slack no backend:", erro);
        });

        enviarNotificacaoSlack(mensagem, true);

    }

    window.addEventListener("load", async () => {
        const idEmpresa = sessionStorage.ID_EMPRESA;

        try {
            const resposta = await fetch("/slack/status/" + idEmpresa);
            if (resposta.ok) {
                const dados = await resposta.json();
                slackNotificationsEnabled = dados.ativo;
                localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));
            } else {
                console.error("erro ao buscar status do slack no backend.");
                slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
            }
        } catch (erro) {
            console.error("Erro ao buscar status do slack no backend", erro);
            slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
        }

        atualizarIconeSlack();
    });

    async function enviarNotificacaoSlack(texto, ignorarEstado = false) {

        if (!ignorarEstado && !slackNotificationsEnabled) {
            console.log("Slack desligado. Notificação não será enviada.");
            return;
        }

        try {
            const resposta = await fetch("/slack/notificar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: texto })
            });

            if (!resposta.ok) {
                console.error("Erro ao enviar notificações para o Slack:", resposta.status);
            }
        } catch (erro) {
            console.error("Erro ao enviar notificação:", erro);
        }
    }

</script>
