<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/sideBar.js"></script>
    <link rel="stylesheet" href="./style/editarPerfil.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Konkhmer+Sleokchher&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap ">

    <title>Editar Perfil</title>
</head>

<body>
    <side-Bar></side-Bar>
    <main>
        <header class="header">
            <div class="title">Painel de Performance e Risco</div>
            <div class="btn">
                <button id="btn_relatorio" class="btn_emitir_relatorio" onclick="emitirRelatorio()">Emitir
                    Relatório</button>
                <button id="btn_notificacao" class="btn_sino" onclick="notificacao()">
                    <img src="img/notification-bell.png" alt="Notificacoes">
                </button>
                <span id="span_bem_vindo"></span>
            </div>
        </header>
        <div class="div-menu-editar">
            <div>
                <img src="./img/lapis-icone.png" width="25px" alt="">
                <span>Editar Perfil</span>
            </div>
            <div>
                <img src="./img/lixeira-icone.png" width="25px" alt="">
                <span>Excluir</span>
            </div>
        </div>

        <div class="div-content">

            <h1>Editar Perfil</h1>
            <div class="div-editar-informacoes">
                <h2>Informações</h2>

                <div class="div-formulario">
                    <span id="span_nome">Nome</span>
                    <input type="text" name="" id="input_nome">

                    <span id="span_email">E-mail</span>
                    <input type="text" name="" id="input_email">

                    <span id="span_senha_atual">Senha atual</span>
                    <input type="text" name="" id="input_senha_atual">

                    <span id="span_nova_senha">Nova senha</span>
                    <input type="text" name="" id="input_nova_senha">
                </div>
                <div>
                    <button class="btn-salvar">Salvar</button>
                    <button class="btn-cancelar">Cancelar</button>
                </div>
            </div>
        </div>


    </main>

</body>
</html>
<script>
    span_bem_vindo.innerHTML = `Bem vindo(a), ${sessionStorage.NOME_USUARIO}!`;
</script>
