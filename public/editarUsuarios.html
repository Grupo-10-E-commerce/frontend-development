<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/sideBar.js"></script>
    <link rel="stylesheet" href="./style/editarUsuarios.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Konkhmer+Sleokchher&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap ">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <title>Editar Usu√°rios</title>
</head>

<body onload="buscarUsuarios()">

    <body>
        <side-Bar></side-Bar>
        <div class="header">
            <div class="title">Editar Usu√°rios</div>
            <div class="btn">
                <button id="btn_notificacao" class="btn_sino" onclick="notificacao()">
                    <img src="img/notification-bell.png" alt="Notificacoes">
                </button>
                <span id="span_bem_vindo"></span>
            </div>
        </div>

        <main>
            <p class="p_descricao">Edite os dados dos usu√°rios abaixo. Clique na lixeira para delet√°-lo do sistema.</p>

            <div id="div_lista_usuarios" class="div-lista-usuarios">
                <div class="div-pesquisar">
                    <p>Buscar usu√°rio: </p>
                    <input type="text" name="" id="input_buscar" placeholder="Busque por nome, e-email ou cargo">
                    <button onclick="filtrarUsuarios()">Buscar</button>
                </div>
                <!-- O restante do HTML encontra-se no JS -->
            </div>
        </main>

    </body>

</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    span_bem_vindo.innerHTML = `Bem-vindo(a), ${sessionStorage.NOME_USUARIO}!`;
    var dados;

    // formata√ß√µes da biblioteca sweetalert2
    function swalSucesso(titulo, mensagem) {
        return Swal.fire({
            icon: 'success',
            title: titulo || 'Sucesso',
            text: mensagem || '',
            confirmButtonColor: '#3085d6'
        });
    }

    function swalErro(titulo, mensagem) {
        return Swal.fire({
            icon: 'error',
            title: titulo || 'Erro',
            text: mensagem || '',
            confirmButtonColor: '#d33'
        });
    }

    function swalInfo(titulo, mensagem) {
        if (mensagem === undefined) {
            mensagem = titulo;
            titulo = 'Informa√ß√£o';
        }

        return Swal.fire({
            icon: 'info',
            title: titulo || 'Informa√ß√£o',
            text: mensagem || '',
            confirmButtonColor: '#3085d6'
        });
    }

    async function swalConfirmar(titulo, mensagem) {
        const confirmar = await Swal.fire({
            title: titulo || 'Tem certeza?',
            text: mensagem || '',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sim',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6'
        });
        return confirmar.isConfirmed;
    }

    function buscarUsuarios() {

        fetch("/usuarios/buscarTodosUsuarios", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_empresa: sessionStorage.ID_EMPRESA
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    resposta.json().then(json => {
                        console.log(json);
                        dados = json;
                        filtrarUsuarios();
                    });

                } else {
                    throw "Houve um erro ao tentar buscar Usu√°rios!"
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function filtrarUsuarios() {
        console.log(dados[0]); console.log(dados.length);

        let busca = input_buscar.value;

        div_lista_usuarios.innerHTML =
            `<div class="div-pesquisar">
                <p>Buscar usu√°rio: </p>
                 <input type="text" name="" id="input_buscar" placeholder="Busque por nome, e-email ou cargo" value="${busca}">
                 <button onclick="filtrarUsuarios(true)">Buscar</button>
            </div>
            
                <span id="span_totalEncontrado">Total encontrado: 0</span>
                <div class="div-usuario div-usuario-head">
                    <span>Nome</span>
                    <span>E-mail</span>
                    <span>Cargo</span>
                    <div class="div-icon">
                        <span>Editar</span>
                        <span>Excluir</span>
                    </div>
                </div>`;

        let totalResultados = 0;
        for (let i = 0; i < dados.length; i++) {
            const id_usuario = dados[i].id_usuario
            const nome = dados[i].usuario;
            const email = dados[i].email;
            const senha = dados[i].senha;
            const cargo = dados[i].cargo;

            if (busca != "") {
                if (nome.toLowerCase().includes(busca.toLowerCase()) ||
                    email.toLowerCase().includes(busca.toLowerCase()) ||
                    cargo.toLowerCase().includes(busca.toLowerCase())) {

                    totalResultados++;
                    span_totalEncontrado.innerHTML = `Total encontrado: ${totalResultados}`;
                    exibirUsuarios(id_usuario, nome, email, senha, cargo);
                }

            } else {
                totalResultados++;
                span_totalEncontrado.innerHTML = `Total encontrado: ${totalResultados}`;
                exibirUsuarios(id_usuario, nome, email, senha, cargo);
            }
        }
    }
    function exibirUsuarios(id_usuario, nome, email, senha, cargo) {
        div_lista_usuarios.innerHTML += `
                <div class="div-usuario">
                    <span>${nome}</span>
                    <span>${email}</span>
                    <span>${cargo}</span>
                    <div class="div-icon">
                        <img src="./img/lapis-icone.png" alt="" id="editUser-${id_usuario}" class="img-editar" onclick='editarUsuarios("${id_usuario}", "${nome}", "${email}", "${senha}", "${cargo}")'>
                        <img src="./img/lixeira-icone.png" alt="" id="deleteUser-${id_usuario}" class="img-deletar" onclick='deletarUsuarios("${id_usuario}", "${nome}", "${email}", "${senha}", "${cargo}")'>
                    </div>
                </div>`
    }


    function editarUsuarios(id_usuario, nome, email, senha, cargo) {
        sessionStorage.ID_USUARIO_EDITAR = id_usuario;
        sessionStorage.NOME_USUARIO_EDITAR = nome;
        sessionStorage.EMAIL_USUARIO_EDITAR = email;
        sessionStorage.SENHA_USUARIO_EDITAR = senha;
        sessionStorage.CARGO_USUARIO_EDITAR = cargo;
        window.location = "editarUsuarioSelecionado.html";
    }
    function deletarUsuarios(id_usuario, nome) {
        swalConfirmar("Excluir usu√°rio?", `Ao confirmar, o usu√°rio ${nome} ser√° excluido do sistema. Essa a√ß√£o n√£o poder√° ser desfeita.`).then(function (resposta) {
            if (resposta) {
                console.log("Fetch deletar usu√°rio");
                fetch("/usuarios/deletar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        id_usuario: id_usuario
                    }),
                })
                    .then(function (resposta) {
                        console.log("resposta: ", resposta);

                        if (resposta.ok) {
                            swalSucesso("Usu√°rio exclu√≠do");
                            buscarUsuarios();

                        } else {
                            swalErro("N√£o foi poss√≠vel excluir o usu√°rio");
                            throw "Houve um erro ao tentar Excluir!"
                        }
                    })
                    .catch(function (resposta) {
                        console.log(`#ERRO: ${resposta}`);
                    });
            };
        });
    }

    let slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");

    function atualizarIconeSlack() {
        const botao = document.getElementById("btn_notificacao");

        if (slackNotificationsEnabled) {
            botao.style.opacity = "1";
            botao.title = "Notifica√ß√µes do Slack: Ligadas";
        } else {
            botao.style.opacity = "0.3";
            botao.title = "Notifica√ß√µes do Slack: Desligadas";
        }
    }

    function notificacao() {
        slackNotificationsEnabled = !slackNotificationsEnabled;

        localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));

        atualizarIconeSlack();

        const usuario = sessionStorage.NOME_USUARIO;
        let mensagem = "";

        if (slackNotificationsEnabled) {
            mensagem = "üîî Notifica√ß√µes do Slack ATIVADAS pelo usu√°rio " + usuario + ".";
        } else {
            mensagem = "üîî Notifica√ß√µes do Slack DESATIVADAS pelo usu√°rio " + usuario + ".";
        }

        const idEmpresa = sessionStorage.ID_EMPRESA;

        fetch("/slack/status/" + idEmpresa, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ativo: slackNotificationsEnabled })
        }).catch(erro => {
            console.error("Erro ao atualizar status do Slack no backend:", erro);
        });

        enviarNotificacaoSlack(mensagem, true);

    }

    window.addEventListener("load", async () => {
        const idEmpresa = sessionStorage.ID_EMPRESA;

        try {
            const resposta = await fetch("/slack/status/" + idEmpresa);
            if (resposta.ok) {
                const dados = await resposta.json();
                slackNotificationsEnabled = dados.ativo;
                localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));
            } else {
                console.error("erro ao buscar status do slack no backend.");
                slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
            }
        } catch (erro) {
            console.error("Erro ao buscar status do slack no backend", erro);
            slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
        }

        atualizarIconeSlack();
    });

    async function enviarNotificacaoSlack(texto, ignorarEstado = false) {

        if (!ignorarEstado && !slackNotificationsEnabled) {
            console.log("Slack desligado. Notifica√ß√£o n√£o ser√° enviada.");
            return;
        }

        try {
            const resposta = await fetch("/slack/notificar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: texto })
            });

            if (!resposta.ok) {
                console.error("Erro ao enviar notifica√ß√µes para o Slack:", resposta.status);
            }
        } catch (erro) {
            console.error("Erro ao enviar notifica√ß√£o:", erro);
        }
    }
</script>
