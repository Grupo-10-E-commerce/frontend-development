<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="./style/login-cadastro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Konkhmer+Sleokchher&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap ">
</head>

<body>
    <!--============== LOGO ==============-->
    <div class="div-titulo">
        <div class="div-logo">
            <img width="60px" src="./img/fraux-logo-branco.png" alt="">
            <h1>FRAUX</h1>
        </div>
        <span>Fraude detectada, estresse rejeitado!</span>

        <img id="img_login" width="300px" src="./img/bannerInicial.png" alt="">
        
        <p id="p_login">Sente a necessidade de alerta de fraude, análise de perdas e organização de documentação de transações fraudulentas? Conheça a FRAUX.</p>
    </div>

    <!--============== FORMULÁARIO ==============-->
    <div class="div-formulario">
        <h1>Login</h1>
        <div class="div-input">
            <span>E-mail</span>
            <input type="text" name="" id="" placeholder="usuario@dominio.com">

            <span>Senha</span>
            <input type="password" name="" id="">

            <div id="div_mensagem-erro">
                <p>E-mail ou senha incorreto(s)!</p>
            </div>

            <button class="btn-entrar">Entrar</button>

            <div class="div-redirecionar">
                <button id="btn_criarConta" class="btn-criar-conta">Criar conta</button>
                <p id="p_alteraFormulario">Não possui uma conta?</p>
                <span id="span_alteraFormulario" onclick="">Criar conta</span>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    var larguraTela = window.innerWidth;
    ajustarElementos(larguraTela);
    function ajustarElementos(larguraTela) {
        if (larguraTela >= 1000) {
            img_login.style.display = "block";
            p_login.style.display = "block";
            btn_criarConta.style.display = "none";
            p_alteraFormulario.style.display = "block";
            span_alteraFormulario.style.display = "block";
        } else {
            img_login.style.display = "none";
            p_login.style.display = "none";
            btn_criarConta.style.display = "block";
            p_alteraFormulario.style.display = "none";
            span_alteraFormulario.style.display = "none";
        }
    }
    window.addEventListener('resize', () => {
        var larguraTela = window.innerWidth;
        ajustarElementos(larguraTela);
    })
    // ABRIR / FECHAR MENU LATERAL (MOBILE)
    let menu_aberto = false;
    div_menu_lateral.style.display = "none";

    function abrirMenu() {
        if (menu_aberto) {
            div_menu_lateral.style.display = "none";
            menu_aberto = false;
        } else {
            div_menu_lateral.style.display = "block";
            menu_aberto = true;
        }
    }
</script>
