<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="./style/login-cadastro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Konkhmer+Sleokchher&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap ">
</head>

<body>
    <i class='bx  bx-home' style='color:#ffffff' onclick="voltarTelaInicial()"></i>
    <!--============== LOGO ==============-->
    <div id="div_titulo" class="div-titulo">
        <div class="div-logo">
            <img width="60px" src="./img/fraux-logo-branco.png" alt="">
            <h1>FRAUX</h1>
        </div>
        <span>Fraude detectada, estresse rejeitado!</span>

        <img id="img_login" width="300px" src="./img/bannerInicial.png" alt="">

        <p id="p_login">Sente a necessidade de alerta de fraude, análise de perdas e organização de documentação de
            transações fraudulentas? Conheça a FRAUX.</p>
    </div>

    <!--============== FORMULÁRIO ==============-->
    <div class="div-formulario">
        <h1 id="h1_login">Login</h1>
        <div class="div-input">
            <!-- Campos -->
            <span id="span_nome">Nome</span>
            <input type="text" name="" id="input_nome">

            <span id="span_sobrenome">Sobrenome</span>
            <input type="text" name="" id="input_sobrenome">

            <span>E-mail</span>
            <input type="text" name="" id="input_email" placeholder="usuario@dominio.com">

            <span>Senha</span>
            <input type="password" name="" id="input_senha" placeholder="mínimo 8 caracteres" minlength="8">

            <span id="span_confirmarSenha">Confirmar senha</span>
            <input type="password" name="" id="input_confirmarSenha">

            <div id="div_mensagem-erro">
                <p>E-mail ou senha incorreto(s)!</p>
            </div>

            <!-- Botões/Opções -->
            <button id="btn_cadastrar" class="btn-entrar" onclick="cadastrar()">Cadastrar</button>
            
            <button id="btn_entrar" class="btn-entrar" onclick="entrar()">Entrar</button>

            <div class="div-redirecionar">
                <button id="btn_criarConta" class="btn-criar-conta" onclick="alterarFormulario()">Criar conta</button>
                <p id="p_alteraFormulario">Não possui uma conta?</p>
                <span id="span_alteraFormulario" onclick="alterarFormulario()">Criar conta</span>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    // AJUSTAR ELEMENTOS RESPONSIVIDADE
    var telaCadastro = false;
    var larguraTela = window.innerWidth;


    function cadastrar(){

        var nome = input_nome.value;
        var sobrenome = input_sobrenome.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmarSenha = input_confirmarSenha.value;

    if(nome == "" || sobrenome == "" || email == "" || senha == ""){
            alert("Preencha todos os campos necessários para cadastro.")
            return;
    } 

    if(senha.length < 8){
        alert("A senha deve conter no mínimo 8 caracteres.");
        return;
    }

    if(senha != confirmarSenha){
        alert("As senhas não coincidem.");
        return;
    }

    if(!email.includes("@") || !email.includes(".")){
        alert("Por favor, insira um email válido.");
        return;
    }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body:JSON.stringify({
                nome: nome,
                sobrenome: sobrenome,
                email: email,
                senha: senha
            }),
        })
        .then(function(resposta){
            console.log("resposta: ", resposta);

            if(resposta.ok){
                setTimeout(() => {
                    alert("Cadastro feito com sucesso!");
                    window.location = "login.html";
                }, "2000");
            } else {
                throw "Houve um erro ao tentar realizar cadastro!"
            }
        })
        .catch(function(resposta){
            console.log(`#ERRO: ${resposta}`);
        });
        return false;
    }

    function entrar(){

        var email = input_email.value;
        var senha = input_senha.value;

        if(senha == "" || email == ""){
            alert("Insira todos os campos para logar.");
            return;
        }

        if(!email.includes("@") || !email.includes(".")){
            alert("Insira um email válido.");
            return;
        }

        if(senha.length < 8){
            alert("Senha inválida.");
            return;
        }

        fetch("/usuarios/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                senha: senha
            })
        }).then(function (resposta){
            console.log("estou no then do entrar()!")

            if(resposta.ok) {
                console.log(resposta);

                resposta.json().then(json =>{
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function(){
                        alert("Login efetuado com sucesso!");
                        window.location = "dashboard.html";
                    }, 1000);
                });
            } else {
                console.log("Houve um erro ao tentar realizar login!");

                resposta.text().then(texto =>{
                    console.error(texto);
                });
            }
        }).catch(function(erro){
            console.log(erro);
        })
        return false;
    }

    ajustarElementos(larguraTela);
    function ajustarElementos(larguraTela) {
        if (larguraTela >= 1000) {
            img_login.style.display = "block";
            p_login.style.display = "block";
            btn_criarConta.style.display = "none";
            p_alteraFormulario.style.display = "block";
            span_alteraFormulario.style.display = "block";
        } else {
            img_login.style.display = "none";
            p_login.style.display = "none";
            btn_criarConta.style.display = "block";
            p_alteraFormulario.style.display = "none";
            span_alteraFormulario.style.display = "none";
        }
    }
    window.addEventListener('resize', () => {
        larguraTela = window.innerWidth;
        ajustarElementos(larguraTela);
        ajustarCadastro(larguraTela);
    })

    // ALTERAR FORMULARIO CADASTRO/LOGIN
    span_nome.style.display = "none";
    span_sobrenome.style.display = "none";
    span_confirmarSenha.style.display = "none";
    input_nome.style.display = "none";
    input_sobrenome.style.display = "none";
    input_confirmarSenha.style.display = "none";
    btn_cadastrar.style.display = "none";

    function alterarFormulario() {
        if (telaCadastro) {
            telaCadastro = false;

            h1_login.innerHTML = "Login";

            span_nome.style.display = "none";
            span_sobrenome.style.display = "none";
            span_confirmarSenha.style.display = "none";
            input_nome.style.display = "none";
            input_sobrenome.style.display = "none";
            input_confirmarSenha.style.display = "none";


            btn_cadastrar.style.display = "none";
            btn_entrar.style.display = "block";

            p_alteraFormulario.innerHTML = "Não possui uma conta?";
            span_alteraFormulario.innerHTML = "Criar conta";

            btn_criarConta.innerHTML = "Criar conta";
        } else {
            telaCadastro = true;

            h1_login.innerHTML = "Criar conta";

            span_nome.style.display = "block";
            span_sobrenome.style.display = "block";
            span_confirmarSenha.style.display = "block";
            input_nome.style.display = "block";
            input_sobrenome.style.display = "block";
            input_confirmarSenha.style.display = "block";

            btn_cadastrar.style.display = "block";
            btn_entrar.style.display = "none";

            p_alteraFormulario.innerHTML = "Já possui uma conta?";
            span_alteraFormulario.innerHTML = "Acessar conta";

            btn_criarConta.innerHTML = "Já possui cadastro?";
        }
        ajustarCadastro(larguraTela);
    }

    function ajustarCadastro(larguraTela) {
        if (telaCadastro) {
            if (larguraTela < 1000) {
                div_titulo.style.marginTop = "10px";
                h1_login.style.fontSize = "30px";
                h1_login.style.margin = 0;

                input_nome.style.height = "35px";
                input_sobrenome.style.height = "35px";
                input_email.style.height = "35px";
                input_senha.style.height = "35px";
                input_confirmarSenha.style.height = "35px";

                btn_cadastrar.style.height = "35px";
                btn_criarConta.style.height = "35px";

            } else {
                h1_login.style.margin = "20px";
                // h1_login.style.margin = "60px";
            }
        } else {
            if (larguraTela < 1000) {
                div_titulo.style.marginTop = "50px";
                h1_login.style.margin = "20px";
                h1_login.style.fontSize = "40px";

                input_nome.style.height = "50px";
                input_sobrenome.style.height = "50px";
                input_email.style.height = "50px";
                input_senha.style.height = "50px";
                input_confirmarSenha.style.height = "50px";

                btn_cadastrar.style.height = "50px";
                btn_criarConta.style.height = "50px";
            } else {
                h1_login.style.margin = "60px";
                h1_login.style.fontSize = "50px";
            }
        }
    }
    function voltarTelaInicial() {
        window.location.href = "./index.html";
    }
</script>
