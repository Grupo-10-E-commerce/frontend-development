<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/sideBar.js"></script>
    <link rel="stylesheet" href="./style/painelPerformanceRisco.css">
    <title>Painel de Performance e Risco</title>
</head>
<body>
    <side-Bar></side-Bar>
        <div class="header">
            <div class="title">Painel de Performance e Risco</div>
            <div class="btn">
                <button id="btn_relatorio" class="btn_emitir_relatorio" onclick="emitirRelatorio()">Emitir Relatório</button>
                <button id="btn_notificacao" class="btn_sino" onclick="notificacao()">
                    <img src="img/notification-bell.png" alt="Notificacoes">
                </button>
                <span>Bem vindo(a), Vitor!</span>
            </div>
        </div>

        <div class="metricas">
            <div class="containers">
                <div class="KPI">
                    <span>Lucros Totais</span>
                    <span>R$000,00</span>
                    <span>Aumento de x%</span>
                </div>
                <div class="KPI">
                    <span>Perdas Totais</span>
                    <span>R$000,00</span>
                    <span>Decréscimo de x%</span>
                </div>
                <div class="KPI">
                    <span>Fraudes Evitadas</span>
                    <span>00</span>    
                </div>
                <div class="KPI">
                    <span>Total de Fraudes</span>
                    <span>00</span>    
                </div>
            </div>

            <div class="containers2"> 
                <div class="grafico1">
                    <span>Quantidade de Fraudes por Mês</span>
                </div>
                <div class="grafico2">
                    <span>Atividade de Vendas</span>
                </div>
            </div>

            <div class="containers3">
                <div class="grafico3">
                    <span>Cidades Com Mais Fraudes</span>
                </div>
                <div class="grafico4">
                    <span>Lucros</span>
                </div>
            </div>
        </div>

</body>
</html>
