<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/sideBar.js"></script>
    <link rel="stylesheet" href="./style/painelPerformanceRisco.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Konkhmer+Sleokchher&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap ">
    <title>Painel de Performance e Risco</title>
</head>
<body>
    <side-Bar></side-Bar>
        <div class="header">
            <div class="title">Painel de Performance e Risco</div>
            <div class="btn">
                <button id="btn_relatorio" class="btn_emitir_relatorio" onclick="emitirRelatorio()">Emitir Relatório</button>
                <button id="btn_notificacao" class="btn_sino" onclick="notificacao()">
                    
                </button>
                <span>Bem vindo(a), Vitor!</span>
            </div>
        </div>

        <div class="metricas">

            <div class="containers">
                <div class="KPI">
                    <span class="title-KPI">Lucros Totais</span>
                    <div class="valor">
                        <span class="valor-KPI">R$1.247.890,00</span>
                        <div class="image">
                            <img src="./img/Group.svg" alt="lucros">
                        </div>
                    </div>
                    <span class="legenda-KPI">Aumento de 23%</span>
                </div>

                <div class="KPI">
                    <span class="title-KPI">Perdas Totais</span>
                    <div class="valor">
                        <span class="valor-KPI">R$89.450,00</span>
                        <div class="image">
                            <img src="./img/Group2.svg" alt="lucros">
                        </div>
                    </div>
                    <span class="legenda-KPI">Decréscimo de 15%</span>
                </div>
                <div class="KPI">
                    <span class="title-KPI">Fraudes Evitadas</span>
                    <div class="valor">
                        <span class="valor-KPI">127</span>
                        <div class="image">
                            <img src="./img/Vector.svg" alt="lucros">
                        </div>
                    </div>      
                </div>
                <div class="KPI">
                    <span class="title-KPI">Total de Fraudes</span>
                    <div class="valor">
                        <span class="valor-KPI">243</span>
                        <div class="image">
                            <img src="./img/Group3.svg" alt="lucros">
                        </div>
                    </div>  
                </div>
            </div>

            <div class="containers2"> 

                <div class="grafico1">
                    <div class="grafico-header">
                        <div class="titulo-legenda">
                            <span class="grafico-titulo">Quantidade de Fraudes por Mês</span>
                            <div class="legenda">
                                <span class="legenda-ponto"></span>
                                <span class="legenda-texto">Fraudes</span>
                            </div>
                        </div>
                        <select class="ano-select1" id="ano-fraudes">
                            <option value="2024" selected>2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <div id="chart"></div>
                </div>

                <div class="grafico2">
                    <div class="grafico-header">
                        <span class="grafico-titulo">Atividade de Vendas</span>
                        <div class="filtros">
                            <select class="data-select">
                                <option value="30/08">30/08</option>
                                <option value="29/08">29/08</option>
                                <option value="28/08">28/08</option>
                                <option value="27/08">27/08</option>
                            </select>
                            <select class="ano-select">
                                <option value="2024" selected>2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                            </select>
                        </div>
                    </div>
                    <div id="chart2"></div>
                </div>
            </div>

            <div class="containers3">
                <div class="grafico3">
                    <span>Cidades Com Mais Fraudes</span>
                    <div id="chart3"></div>
                </div>
                <div class="grafico4">
                    <span>Lucros</span>
                    <div id="chart4"></div>
                </div>
            </div>
        </div>

</body>
</html>
<script>
    var options = {
        chart: {
        type: 'bar',
        height: 305,
        toolbar: {
            show: false,
        }, 
    }, 
        colors: ['#655ADF'],
        series: [{
            data: [{
            x: 'JAN',
            y: 19
            }, {
            x: 'FEV',
            y: 28
            }, {
            x: 'MAR',
            y: 24
            }, {
            x: 'ABR',
            y: 14
            }, {
            x: 'MAI',
            y: 11
            }, {

            }, {

            x: 'OUT',

        }],
    xaxis: {
        labels: {
            style: {

        }
    },
    yaxis: {
        labels: {
            style: {
                colors: '#999',
                fontSize: '11px'

}

    var chart = new ApexCharts(document.querySelector("#chart"),options)
    chart.render();

    var options = {
        chart: {
        height: 305,
        type: "area",
        toolbar: {

    },

    }
  },
        dataLabels: {

  },
        series: [{
        name: "",

  }],
        stroke: {
        curve: 'smooth',
        width: 2
  },
        fill: {
        type: "gradient",
        gradient: {
        shadeIntensity: 1,
        opacityFrom: 0.9,
        opacityTo: 0.8,
        stops: [0, 100]
    }
  },
        colors: ['#1F1B56'],
    xaxis: {
        categories: [
        "10:00",
        "12:00",
        "14:00",
        "16:00",
        "18:00",
        "20:00",
        "22:00",

    ],

        fontSize: '12px'
      }
    },
        axisBorder: {
        show: false
    },
        axisTicks: {
        show: false
    }
  },
    yaxis: {
        show: true,
        labels: {
            style: {
                colors: '#666',
                fontSize: '12px'
      }
    },
    min: 0,
    max: 25
  },
    grid: {
        show: true,
        borderColor: '#f1f1f1',
        strokeDashArray: 0,
    xaxis: {
      lines: {
        show: false

    yaxis: {

    var chart = new ApexCharts(document.querySelector("#chart2"), options);
    chart.render();

    var optionsDonut = {
    chart: {
        type: 'donut',
        height: 300
    },
    series: [55, 45],
    labels: ['Produto X', 'Produto Y'],
    colors: ['#332C66', '#9193DE'],
    dataLabels: {
        enabled: false
    },
    plotOptions: {
        pie: {
            donut: {
                size: '70%'
            }
        }
    },
    legend: {
        position: 'bottom',
        fontSize: '19'
    },
    stroke: {
        show: false
    }
};

var chartDonut = new ApexCharts(document.querySelector("#chart3"), optionsDonut);
chartDonut.render();

    var optionsLucros = {
    chart: {
        type: 'line',
        height: 340,
        toolbar: {
            show: false
        }
    },
    series: [{
        name: 'Mar 14 2025',
        data: [95, 85, 78, 92, 105, 98, 87, 82, 75, 88, 102, 110]
    }, {
        name: 'Mar 14 2024',
        data: [65, 58, 52, 68, 75, 70, 62, 58, 48, 62, 72, 78]
    }],
    stroke: {
        curve: 'smooth',
        width: 3
    },
    colors: ['#2E3A59', '#9FA8DA'],
    xaxis: {
        categories: ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ']
    },
    yaxis: {
        labels: {
            formatter: function(val) {
                if (val >= 100) return '100M';
                if (val >= 50) return '50M';
                if (val >= 10) return '10M';
                return val;
            }
        }
    },
    dataLabels: {
        enabled: false
    }
};

var chartLucros = new ApexCharts(document.querySelector("#chart4"), optionsLucros);
chartLucros.render();
</script>
