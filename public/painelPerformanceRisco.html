<script>
    span_bem_vindo.innerHTML = `Bem-vindo(a), ${sessionStorage.NOME_USUARIO}!`;

    function notificacao() {
        const btn = document.getElementById('btn_notificacao');
        btn.classList.toggle('ativo');
        console.log("Botão de notificação clicado!");
    }

    function carregarAnos() {
        const idEmpresa = sessionStorage.ID_EMPRESA;
        const select = document.getElementById('ano-fraudes');

        fetch("/painelPerformanceRisco/listarAnos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id_empresa: idEmpresa })
        })
        .then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(json => {
                    select.innerHTML = "";

                    if (json.length === 0) {
                        select.innerHTML = '<option value="">Sem dados</option>';
                        return;
                    }
                    for (let i = 0; i < json.length; i++) {
                        let ano = json[i].ano;
                        let option = document.createElement("option");
                        option.value = ano;
                        option.text = ano;
                        select.add(option);
                    }

                    select.value = json[0].ano;
                    atualizarDashboard();
                });
            } else {
                console.log("Erro ao buscar anos");
            }
        })
        .catch(function (erro) {
            console.log("#ERRO: " + erro);
        });
    }

    function buscarKPIs() {
        const anoSelecionado = parseInt(document.getElementById('ano-fraudes').value);
        const anoAnterior = anoSelecionado - 1;
        const idEmpresa = sessionStorage.ID_EMPRESA;

        // Lucros Totais
        fetch("/painelPerformanceRisco/KPIlucroTotal", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_empresa: sessionStorage.ID_EMPRESA,
                ano: anoSelecionado
            }),
        })
        .then(res => res.json())
        .then(json => {
            let totalAtual = 0;
            let totalAnterior = 0;

            json.forEach(item => {
                if (item.ano === anoSelecionado) totalAtual = Number(item.total);
                if (item.ano === anoAnterior) totalAnterior = Number(item.total);
            });

            document.querySelector('.KPI:nth-child(1) .valor-KPI').textContent = 
            `R$${totalAtual.toLocaleString('pt-BR')}`;

            const kpiLegenda = document.querySelector('.KPI:nth-child(1) .legenda-KPI');
            
            if (totalAnterior === 0) {
                kpiLegenda.textContent = "Sem dados anteriores";
                kpiLegenda.style.color = "#666";
            } else {
                let diferenca = ((totalAtual - totalAnterior) / totalAnterior) * 100;
                diferenca = Math.abs(diferenca);

                if (diferenca > 100) {
                    diferenca = diferenca % 100; 
                }
                
                kpiLegenda.textContent = `Aumento de ${diferenca.toFixed(1)}%`;
                
                kpiLegenda.style.color = "#0D99FF"; 
                kpiLegenda.style.fontWeight = "bold";
            }
        })
        .catch(erro => console.error("Erro KPI Lucro:", erro));

        //Perdas Totais
        fetch("/painelPerformanceRisco/KPIperdaTotal", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify ({
                id_empresa: sessionStorage.ID_EMPRESA,
                ano: anoSelecionado
            }),
        })
        .then(res => res.json())
        .then(json => {
            let totalAtual = 0;
            let totalAnterior = 0;

            json.forEach(item => {
                if (item.ano === anoSelecionado) totalAtual = Number(item.total);
                if (item.ano === anoAnterior) totalAnterior = Number(item.total);
            });

            document.querySelector('.KPI:nth-child(2) .valor-KPI').textContent = 
            `R$${totalAtual.toLocaleString('pt-BR')}`;

            const kpiLegenda = document.querySelector('.KPI:nth-child(2) .legenda-KPI');

            if (totalAnterior === 0) {
                kpiLegenda.textContent = "Sem dados anteriores";
                kpiLegenda.style.color = "#666";
            } else {
                let diferenca = ((totalAtual - totalAnterior) / totalAnterior) * 100;
                diferenca = Math.abs(diferenca);

                if (diferenca > 100) {
                    diferenca = diferenca % 100;
                }
                
                kpiLegenda.textContent = `Decréscimo de ${diferenca.toFixed(1)}%`;

                kpiLegenda.style.color = "#0D99FF"; 
                kpiLegenda.style.fontWeight = "bold";
            }
        })
        .catch(erro => console.error("Erro KPI Perda:", erro));

        // Total de Fraudes
        fetch("/painelPerformanceRisco/KPItotalFraudes", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_empresa: sessionStorage.ID_EMPRESA,
                ano: anoSelecionado
            }),
        })
        .then(res => res.json())
        .then(json => {
            let totalAtual = 0;
            let totalAnterior = 0;

            json.forEach(item => {
                if (item.ano === anoSelecionado) totalAtual = Number(item.total_fraudes);
                if (item.ano === anoAnterior) totalAnterior = Number(item.total_fraudes);
            });

            document.querySelector('.KPI:nth-child(3) .valor-KPI').textContent = totalAtual;
            const kpiLegenda = document.querySelector('.KPI:nth-child(3) .legenda-KPI');
            
            if (totalAnterior === 0) {
                kpiLegenda.textContent = "Sem dados anteriores";
                kpiLegenda.style.color = "#666";
            } else {
                let diferencaReal = ((totalAtual - totalAnterior) / totalAnterior) * 100;
                let valorAbsoluto = Math.abs(diferencaReal);

               if (valorAbsoluto > 100) {
                    valorAbsoluto = valorAbsoluto % 100;
                }
                
                const texto = totalAtual >= totalAnterior ? "Aumento" : "Redução";
            
                kpiLegenda.textContent = `${texto} de ${valorAbsoluto.toFixed(1)}%`;
                kpiLegenda.style.color = "#0D99FF"; 
                kpiLegenda.style.fontWeight = "bold";
            }
        })
        .catch(err => {
            console.error("Erro KPI Fraudes:", err);
            document.querySelector('.KPI:nth-child(3) .valor-KPI').textContent = "0";
        });
    }

    // Gráfico de Atividade de Vendas
    function atividadeVenda() {

        const mesSelect = document.getElementById('mes-vendas');
        const mes = mesSelect.value;

        console.log(`Buscando vendas -> Empresa: ${idEmpresa}, Ano: ${ano}, Mês: ${mes}`);

        fetch("/painelPerformanceRisco/atividadeVenda", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                id_empresa: sessionStorage.ID_EMPRESA,
                ano: ano,
                mes: mes
            }),
        })
        .then(function (resposta) {
            console.log("resposta atividade vendas: ", resposta);

            if (resposta.ok) {
                resposta.json().then(json => {
                console.log("Dados recebidos: ", json);
                
                const diasDoMes = new Date(ano, mes, 0).getDate();

                                pan: false,
                                reset: false
                            }

                        export: {
                            svg: false
                        },
                        sparkline: {
                        enabled: false
                    }
                },
                title: {
                    text: 'Atividade de Vendas',
                    align: 'left',
                    style: {
                        fontSize: '25px',
                        fontWeight: 'bold',
                        color: '#333'
                    }
                },
                    dataLabels: {
                    enabled: false
                },
                        series: [{

                        curve: 'smooth',
                        width: 2

                        fill: {
                        type: "gradient",
                        gradient: {
                        shadeIntensity: 1,

                        opacityTo: 0.8,
                        stops: [0, 100]
                    }
                },
                    colors: ['#1F1B56'],
                    xaxis: {
                        categories: diasMes,
                        labels: {
                        style: {
                        colors: '#333',
                        fontSize: '18px'
                    }
                    },
                        axisBorder: {
                        show: false
                    },

                        show: false
                    }
                },

// Gráfico Lucros
function lucrosTotais() {
    const idEmpresa = sessionStorage.ID_EMPRESA;
    const anoSelecionado = parseInt(document.getElementById('ano-fraudes').value); 
    const anoAnterior = anoSelecionado - 1;
    const ano = document.getElementById('ano-fraudes').value;

    fetch("/painelPerformanceRisco/lucrosTotais", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            id_empresa: sessionStorage.ID_EMPRESA,
            ano: ano
        }),
    })
    .then(function (resposta){
        console.log("resposta grafico lucros totais: ", resposta);

        if (resposta.ok) {
            resposta.json().then(json => {
                console.log(json);

                const meses = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];
                const dadosAnoAnterior = Array(12).fill(0);
                const dadosAnoAtual = Array(12).fill(0);

                json.forEach(item => {
                    const mesIndex = parseInt(item.mes) - 1;
                    const valor = parseFloat(item.lucro_total);
                    const anoItem = parseInt(item.ano);

                    if (mesIndex >= 0 && mesIndex < 12) {
                        if (anoItem === anoAnterior) {
                            dadosAnoAnterior[mesIndex] = valor;
                        } else if (anoItem === anoSelecionado) {
                            dadosAnoAtual[mesIndex] = valor;
                        }
                    }
                });

                var optionsLucros = {
                    chart: {
                        type: 'line',
                        width: 1240,
                        height: 330,
                        toolbar: {
                            show: true,
                            tools: {
                                download: true,
                                selection: false,
                                zoom: true,
                                zoomin: false,
                                zoomout: true,
                                pan: false,
                                reset: false
                            }
                        },
                        export: {
                            svg: false
                        },
                    },
                    title: {
                                text: 'Lucros',
                                align: 'left',
                                style: {
                                    fontSize: '25px',
                                    fontWeight: 'bold',
                                    color: '#333'
                                }
                            },
                        subtitle: {
                            text: 'Lucros Totais',
                                align: 'left',
                                style: {
                                    fontSize: '20px',
                                    color: '#333'
                            }
                        },
                    series: [
                        {
                            name: `Ano ${anoAnterior}`,
                            data: dadosAnoAnterior
                        },
                        {
                            name: `Ano ${anoSelecionado}`,
                            data: dadosAnoAtual
                        }
                    ],
                    stroke: {
                        curve: 'smooth',
                        width: 3
                    },
                    colors: ['#A5A5D6', '#2E3A59'],
                    xaxis: {
                        categories: meses,
                        labels: {
                            style: {
                                    colors: '#333',
                                    fontSize: '18px'
                            }
                        }
                    },
                    yaxis: {
                        labels: {
                            formatter: function(val) {
                                if (val >= 1000000) return (val / 1000000).toFixed(0) + 'M';
                                if (val >= 1000) return (val / 1000).toFixed(0) + 'K';
                                return val;
                            },
                            style: {
                                colors: '#333',
                                fontSize: '18px'
                            }
                        }
                    },
                    dataLabels: {
                        enabled: false
                    },
                    legend: {
                        position: 'bottom',
                        fontSize: '20px',
                        labels: {
                            colors: '#333'
                        }
                    }
                };

                if (window.chartLucros) {
                    window.chartLucros.destroy();
                }

                window.chartLucros = new ApexCharts(document.querySelector("#chart4"), optionsLucros);
                window.chartLucros.render();

            });
        } else {
            throw "Erro ao buscar gráfico lucros totais"
        }
    })
    .catch(function (resposta){
        console.log(`#ERRO: ${resposta}`);
    })
}

    function atualizarIconeSlack() {
        const botao = document.getElementById("btn_notificacao");

        if (slackNotificationsEnabled) {
            botao.style.opacity = "1";
            botao.title = "Notificações do Slack: Ligadas";
        } else {
            botao.style.opacity = "0.3";
            botao.title = "Notificações do Slack: Desligadas";
        }
    }

    function notificacao() {
        slackNotificationsEnabled = !slackNotificationsEnabled;

        localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));

        atualizarIconeSlack();

        const usuario = sessionStorage.NOME_USUARIO;
        let mensagem = "";

        if (slackNotificationsEnabled) {
            mensagem = "Notificações do Slack ATIVADAS pelo usuário " + usuario + ".";
        } else {
            mensagem = "Notificações do Slack DESATIVADAS pelo usuário " + usuario + ".";
        }

        const idEmpresa = sessionStorage.ID_EMPRESA;

        fetch("/slack/status/" + idEmpresa, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ativo: slackNotificationsEnabled })
        }).catch(erro => {
            console.error("Erro ao atualizar status do Slack no backend:", erro);
        });

        enviarNotificacaoSlack(mensagem, true);

    }

    window.addEventListener("load", async () => {
        const idEmpresa = sessionStorage.ID_EMPRESA;

        try {
            const resposta = await fetch("/slack/status/" + idEmpresa);
            if (resposta.ok) {
                const dados = await resposta.json();
                slackNotificationsEnabled = dados.ativo;
                localStorage.setItem("slackNotificationsEnabled", JSON.stringify(slackNotificationsEnabled));
            } else {
                console.error("erro ao buscar status do slack no backend.");
                slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
            }
        } catch (erro) {
            console.error("Erro ao buscar status do slack no backend", erro);
            slackNotificationsEnabled = JSON.parse(localStorage.getItem("slackNotificationsEnabled") || "true");
        }

        atualizarIconeSlack();
    });

    async function enviarNotificacaoSlack(texto, ignorarEstado = false) {

        if (!ignorarEstado && !slackNotificationsEnabled) {
            console.log("Slack desligado. Notificação não será enviada.");
            return;
        }

        try {
            const resposta = await fetch("/slack/notificar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: texto })
            });

            if (!resposta.ok) {
                console.error("Erro ao enviar notificações para o Slack:", resposta.status);
            }
        } catch (erro) {
            console.error("Erro ao enviar notificação:", erro);
        }
    }

    function atualizarDashboard() {
        buscarKPIs();
        qtdFraudes();
        atividadeVenda();
        cidadeFraude();
        lucrosTotais();
    }
</script>
